<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="quote-box">
        <h1>Girl boss quotes</h1>
        <p id="quote">Loading...</p>
        <p id="author"></p>

        <div class="button-container">
            <button id="new-quote">New</button>
            <button id="copy-quote">Copy</button>
            <button id="tweet-quote">Tweet</button>
            <button id="save-quote">Save</button>
        </div>

        <div class="saved-quotes-cont">
            <button id="toggle-saved-quotes">Saved Quotes</button>
            <ul id="saved-quotes-list" class="hidden"></ul>
        </div>
    </div>
    <div>
        <button id="dark-mode-toggle">Dark mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
